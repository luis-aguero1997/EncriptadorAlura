<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador Alura</title>
  </head>
  <body>
    <header>
      <img src="Img/Logo.svg" dir="" class="logo" alt="Logo Alura" />
    </header>
    <main>
      <section>
        <textarea
          class="TxtArea"
          cols="30"
          rows="10"
          placeholder="Ingrese su texto a encriptar"
        ></textarea>
        <div>
          <h6 class="informacion">
            Solo letras minusculas sin caracteres especiales
          </h6>
        </div>
        <div class="botones">
          <button class="BtnEncriptar" onclick="BtnEncriptar()">Encriptar</button>
          <button class="BtnDesencriptar" onclick="BtnDesncriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="TxtMensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="BtnCopiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
